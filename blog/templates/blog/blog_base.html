{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Insta2Blog | One click blog from your Instagram.">
	<meta name="author" content="{{ user.username }}">
	{% block other_meta %}{% endblock %}

	<title>{% block title %}Insta2Blog.com{% endblock %}</title> <!-- MAX 70 Chars-->

	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'base/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'base/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'base/favicon-16x16.png' %}">
	<link rel="manifest" href="{% static 'base/site.webmanifest' %}">
	<link rel="mask-icon" href="{% static 'base/safari-pinned-tab.svg' %}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<!-- Bootstrap core CSS -->
	<link href="{% static 'blog/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Custom fonts for this template -->
	<link href="{% static 'blog/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

	<!-- Custom styles for this template -->
	<link href="{% static 'blog/css/clean-blog.min.css' %}" rel="stylesheet">

</head>

<!-- -------------------------- -->




	{% block head_extras %}{% endblock %}
	{% if production %}<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-129095159-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-129095159-1');
	</script>{% endif %}




<!-- --------------------- -->
<body>

	<!-- Navigation -->
	{% include 'blog/blog_navbar.html' %}
	

	{% block content_2 %}
	{% endblock %}
	<hr>

	<!-- Footer -->

	{% include 'blog/blog_footer.html' %}

	<!-- Bootstrap core JavaScript -->
	<script src="{% static 'blog/vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'blog/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

	<!-- Custom scripts for this template -->
	<script src="{% static 'blog/js/clean-blog.min.js' %}"></script>

</body>

</html>
